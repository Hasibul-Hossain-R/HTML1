<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Rankings</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Player Rankings</h2>

    <table>
        <tr>
            <th>Player Rank</th>
            <th>Player Name</th>
            <th>Player Photo</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lionel Messi</td>
            <td><img src="messi.webp" alt="messi"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Cristiano Ronaldo</td>
            <td><img src="ronaldo.webp" alt="ronaldo"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kylian Mbappé</td>
            <td><img src="mbappe.webp" alt="mbappe"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Ángel Di María</td>
            <td><img src="dimaria.webp" alt="dimaria"></td>
        </tr>
        <tr>
            <td>5</td>
            <td>Paulo Dybala</td>

        </tr>
        <tr>

        <tr>

        <tr>
            <td>8</td>

        </tr>
        <tr>
            <td>9</td>
            <td>Emiliano Martínez</td>
            <td><img src="emi.jpg" alt="emi"></td>
        </tr>
        <tr>
            <td>10</td>

            <td><img src="alvarez.webp" alt="alvarez"></td>

</html>
